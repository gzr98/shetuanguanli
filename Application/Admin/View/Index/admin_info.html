<include file="Public/header"/>

<title>个人信息管理</title>
</head>

<body>
<div class="clearfix">
    <div class="admin_info_style">
        <div class="admin_modify_style" id="Personal">
            <div class="type_title">个人信息</div>
            <input type="hidden" name="id" id = "exitid" value="{$data.id}">
            <div class="xinxi">
                <div class="form-group"><label class="col-sm-3 control-label no-padding-right"
                                               for="form-field-1">用户名： </label>
                    <div class="col-sm-9"><span>{$data.username}</span>
                        &nbsp;&nbsp;&nbsp;<a href="javascript:ovid()" onclick="change_Password()"
                                             class="btn btn-warning btn-xs">修改密码</a></div>

                </div>

                <div class="form-group"><label class="col-sm-3 control-label no-padding-right"
                                               for="form-field-1">手机号： </label>
                    <div class="col-sm-9"><input type="text" name="phone" id="website-title" value="{$data.phone}"
                                                 class="col-xs-7 text_info" disabled="disabled"></div>
                </div>
                <div class="form-group"><label class="col-sm-3 control-label no-padding-right"
                                               for="form-field-1">邮箱： </label>
                    <div class="col-sm-9"><input type="text" name="email" id="website-title" value="{$data.email}"
                                                 class="col-xs-7 text_info" disabled="disabled"></div>
                </div>
                <div class="form-group"><label class="col-sm-3 control-label no-padding-right"
                                               for="form-field-1">真实姓名： </label>
                    <div class="col-sm-9"><input type="text" name="name" id="website-title" value="{$data.name}"
                                                 class="col-xs-7 text_info" disabled="disabled"></div>
                </div>

                <div class="form-group"><label class="col-sm-3 control-label no-padding-right"
                                               for="form-field-1">身份： </label>
                    <div class="col-sm-9">
                        <if condition="($data.identity eq 0)"><span>社团成员</span>
                            <elseif condition="$data.identity eq 1"/>
                            <span>理事长</span>
                            <elseif condition="$data.identity eq 2"/>
                            <span>秘书长</span>
                            <elseif condition="$data.identity eq 3"/>
                            <span>系统管理员</span>
                            <else/>
                        </if>

                    </div>
                </div>
                <div class="form-group"><label class="col-sm-3 control-label no-padding-right"
                                               for="form-field-1">年级： </label>
                    <div class="col-sm-9"><input type="text" name="grade" id="website-title" value="{$data.grade}"
                                                 class="col-xs-7 text_info" disabled="disabled"></div>
                </div>

                <div class="form-group"><label class="col-sm-3 control-label no-padding-right"
                                               for="form-field-1">系部： </label>
                    <div class="col-sm-9">
                        <span class="sex">{$data.department}</span>
                        <div class="add_sex">
                            <div class="formControls "> <span class="select-box" style="width:150px;">
				<select class="select" name="department" size="1">
					<foreach name="departmentData" item="vo">
						<option value="{$vo.department_name}">{$vo.department_name}</option>
					</foreach>
				</select>
				</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group"><label class="col-sm-3 control-label no-padding-right"
                                               for="form-field-1">专业： </label>
                    <div class="col-sm-9">
                        <span class="sex">{$data.major}</span>
                        <div class="add_sex">
                            <div class="formControls "> <span class="select-box" style="width:150px;">
				<select class="select" name="major" size="1">
					<foreach name="majorData" item="vo">
						<option value="{$vo.major_name}">{$vo.major_name}</option>
					</foreach>
				</select>
				</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group"><label class="col-sm-3 control-label no-padding-right"
                                               for="form-field-1">班级： </label>
                    <div class="col-sm-9"><input type="text" name="userclass" id="website-title"
                                                 value="{$data.userclass}" class="col-xs-7 text_info"
                                                 disabled="disabled"></div>
                </div>
                <div class="Button_operation clearfix">
                    <button onclick="modify();" class="btn btn-danger radius" type="submit">修改信息</button>
                    <button onclick="save_info();" class="btn btn-success radius" type="button">保存修改</button>
                </div>
            </div>
        </div>

    </div>
</div>
<!--修改密码样式-->
<div class="change_Pass_style" id="change_Pass">
    <ul class="xg_style">
        <li><label class="label_name">原&nbsp;&nbsp;密&nbsp;码</label><input name="原密码" type="password" class=""
                                                                          id="password"></li>
        <li><label class="label_name">新&nbsp;&nbsp;密&nbsp;码</label><input name="新密码" type="password" class=""
                                                                          id="Nes_pas"></li>
        <li><label class="label_name">确认密码</label><input name="再次确认密码" type="password" class="" id="c_mew_pas"></li>

    </ul>
    <!--       <div class="center"> <button class="btn btn-primary" type="button" id="submit">确认修改</button></div>-->
</div>
</body>
</html>
<script>

    //按钮点击事件
    function modify() {
        $('.text_info').attr("disabled", false);
        $('.text_info').addClass("add");
        $('#Personal').find('.xinxi').addClass("hover");
        $('#Personal').find('.btn-success').css({'display': 'block'});
    };

    function save_info() {
    			var id = $("#exitid").val();
                var phone = $('input[name="phone"]').val();
                var email = $('input[name="email"]').val();
                var name = $('input[name="name"]').val();
                var department = $("select[name='department']").find('option:selected').text();
                var major = $("select[name='major']").find('option:selected').text();
                var grade = $('input[name="grade"]').val();
                var userclass = $('input[name="userclass"]').val();
                var data = {"id": id, "phone":phone,"email":email,"name":name,"department":department,"major":major,"grade":grade,"userclass":userclass};
                console.log(data);
        var num = 0;
        var str = "";
        $(".xinxi input[type$='text']").each(function (n) {
            if ($(this).val() == "") {

                layer.alert(str += "" + $(this).attr("name") + "不能为空！\r\n", {
                    title: '提示框',
                    icon: 0,
                });
                num++;
                return false;
            }
        });
        if (num > 0) {
            return false;
        } else {
        	 $.ajax({
            url: "{:U('Admin/Index/exitUser')}",//请求地址
            data: data,//发送的数据
            type: 'POST',//请求的方式
            success: function (argument) {
               layer.alert('修改成功！', {
                title: '提示框',
                icon: 1,
            });
            },// 请求成功执行的方法
            beforeSend: function (argument) {
                //console.log(argument);
            },// 在发送请求之前调用,可以做一些验证之类的处理
            error: function (argument) {
            },//请求失败调用
        })
            
            $('#Personal').find('.xinxi').removeClass("hover");
            $('#Personal').find('.text_info').removeClass("add").attr("disabled", true);
            $('#Personal').find('.btn-success').css({'display': 'none'});
            layer.close(index);

        }
    };
    //初始化宽度、高度
    $(".admin_modify_style").height($(window).height());
    $(".recording_style").width($(window).width() - 400);
    //当文档窗口发生改变时 触发  
    $(window).resize(function () {
        $(".admin_modify_style").height($(window).height());
        $(".recording_style").width($(window).width() - 400);
    });

    //修改密码
    function change_Password() {
        layer.open({
            type: 1,
            title: '修改密码',
            area: ['300px', '300px'],
            shadeClose: true,
            content: $('#change_Pass'),
            btn: ['确认修改'],
            yes: function (index, layero) {
                if ($("#password").val() == "") {
                    layer.alert('原密码不能为空!', {
                        title: '提示框',
                        icon: 0,

                    });
                    return false;
                }
                if ($("#Nes_pas").val() == "") {
                    layer.alert('新密码不能为空!', {
                        title: '提示框',
                        icon: 0,

                    });
                    return false;
                }

                if ($("#c_mew_pas").val() == "") {
                    layer.alert('确认新密码不能为空!', {
                        title: '提示框',
                        icon: 0,

                    });
                    return false;
                }
                if (!$("#c_mew_pas").val || $("#c_mew_pas").val() != $("#Nes_pas").val()) {
                    layer.alert('密码不一致!', {
                        title: '提示框',
                        icon: 0,

                    });
                    return false;
                } else {
                	var id = {$data.id};
                	//console.log($("#Nes_pas").val()+"==="+$("#password").val())
                	$pawData = {"id":id,"passwoed":$("#Nes_pas").val(),"oldpassword":$("#password").val()};
                	console.log($pawData);
                	 $.ajax({
			            url: "{:U('Admin/Index/exitUserPassword')}",//请求地址
			            data: pawData,//发送的数据
			            type: 'POST',//请求的方式
			            success: function (argument) {
			                 layer.alert('修改成功！', {
		                        title: '提示框',
		                        icon: 1,
		                    });
		                    layer.close(index);
			            },// 请求成功执行的方法
			            beforeSend: function (argument) {
			                //console.log(argument);
			            },// 在发送请求之前调用,可以做一些验证之类的处理
			            error: function (argument) {
			            },//请求失败调用
			        })
                   
                }
            }
        });
    }
</script>
